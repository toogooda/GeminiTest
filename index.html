<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        .card {
            display: none; /* Initially hidden */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        .card-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        }

        .close-btn {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .purple-button {
            background-color: #9b59b6; /* Purple */
            box-shadow: 0 9px #8e44ad; /* Darker purple for 3D effect */
        }

        .purple-button:hover {
            box-shadow: 0 7px #8e44ad;
        }

        .purple-button:active {
            box-shadow: 0 0 #8e44ad;
        }

        .green-button {
            background-color: #2ecc71; /* Green */
            box-shadow: 0 9px #27ae60; /* Darker green for 3D effect */
        }

        .green-button:hover {
            box-shadow: 0 7px #27ae60;
        }

        .green-button:active {
            box-shadow: 0 0 #27ae60;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Add some space between the buttons */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            transition: background-color 0.5s ease; /* Smooth transition for background color */
        }
        button {
            background-color: #3498db; /* Blue */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 9px #2980b9; /* Darker blue for 3D effect */
            transition: all 0.2s ease;
        }

        button:hover {
            box-shadow: 0 7px #2980b9;
            transform: translateY(2px);
        }

        button:active {
            box-shadow: 0 0 #2980b9;
            transform: translateY(9px);
        }
    </style>
</head>
<body>
    <div id="helloCard" class="card" style="display: none;">
        <span id="closeCard" class="close-btn">&times;</span>
        <p>Hello World</p>
    </div>

    <div class="button-container">
        <button id="helloButton">Click me</button>
        <button id="dontClickButton" class="green-button">Don't click</button>
        <button id="purpleButton" class="purple-button">Turn Blue</button>
    </div>

    <script>
        const helloButton = document.getElementById('helloButton');
        const dontClickButton = document.getElementById('dontClickButton');
        const purpleButton = document.getElementById('purpleButton');
        const card = document.getElementById('helloCard');
        const closeButton = document.getElementById('closeCard');
        const body = document.body;
        const originalBackgroundColor = window.getComputedStyle(body).backgroundColor;

        helloButton.addEventListener('click', () => {
            card.style.display = 'block';
        });

        dontClickButton.addEventListener('click', () => {
            body.style.backgroundColor = 'red';
            setTimeout(() => {
                body.style.backgroundColor = originalBackgroundColor;
            }, 5000);
        });

        purpleButton.addEventListener('click', () => {
            body.style.backgroundColor = 'blue';
            setTimeout(() => {
                body.style.backgroundColor = originalBackgroundColor;
                purpleButton.style.display = 'none';
            }, 3000);
        });

        closeButton.addEventListener('click', () => {
            card.style.display = 'none';
        });

        // Also close the card if user clicks outside of it
        window.addEventListener('click', (event) => {
            if (event.target == card) {
                card.style.display = 'none';
            }
        });
    </script>
</body>
</html>
